<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de login</title>
    <!--link fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom css-->
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
</head>

<body>

    <div class="container-login">

        <h1>Login</h1>
        <form action="#">
            <div class="form-group">
                <label for="username">
                    <span>Username</span>
                    <div class="input-img">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="type your username" id="username">
                    </div>
                </label>
            </div>
            <div class="form-group">
                <label for="password">
                    <span>Password</span>
                    <div class="input-img">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="type your password" id="password">
                    </div>
                </label>
            </div>
            <div class="text-end">
                <span>Forgot password?</span>
            </div>
            <input type="submit" value="Login" id="btn-login">
        </form>

        <p>Or Sign up Using</p>
        <div class="social-medias-container">

            <div class="social-media" id="media-facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </div>

            <div class="social-media" id="media-twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>

            <div class="social-media" id="media-google">
                <i class="fa-brands fa-google"></i>
            </div>
        </div>

        <p>Or Sign Up Using</p>
        <div class="signup">
            <p>Sign up</p>
        </div>

    </div>

</body>

</html>
